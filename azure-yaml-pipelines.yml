parameters:
- name: Env
  displayName: Pool Image
  type: string
  default: lakshhna
  values:
  - Lakshhna
  - Ryan

trigger:
- main
pool:
  vmImage: ubuntu-latest

stages:
- stage: Dev
  jobs:
    -job:
      - script: echo Dev! ${{ parameters.Env }}
        displayName: 'Run a one-line script'
- stage: QA
  jobs:
    -job:
      - script: echo QA! ${{ parameters.Env }}
        displayName: 'Run a one-line script'

